<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <header class="header">
        <img src="assets\images\logo.png" alt="logo" height="100px" width="150px">
        <a href="login.html">Login</a>
      </header>
      <div class="content">
        <div class="search">
          <form action="index.html" method="get" autocomplete="off">
            <input type="text" name="" value="" placeholder="City">
          </form>
        </div>
        <div class="images">
          <div class="image">
            <a href="list.html"> <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="" width="300px" height="300px"> </a>
            <div class="city">Delhi</div>
          </div>
          <div class="image">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="" width="300px" height="300px">
            <div class="city">Goa</div>
          </div>
          <div class="image">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="" width="300px" height="300px">
            <div class="city">Hyderabad</div>
          </div>
          <div class="image">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="" width="300px" height="300px">
            <div class="city">Kolkata</div>
          </div>
        </div>
        <div class="viewMore">
          <a href="#">View more >></a>
        </div>
      </div>
      <footer class="footer">
        <div class="contact">
          <a href="contact.html">Contact Us</a>
        </div>
        <div class="copyright">
          &copy; 2020 ROOM SEARCH PVT. LTD.
        </div>
        <div class="socialMedia">
          <a href="https://www.facebook.com" target="_blank"> <img src="assets\images\facebook.png" alt="" width="22px" height="20px"> </a>
          <a href="https://www.instagram.com" target="_blank"> <img src="assets\images\instagram.png" alt="" width="22px" height="20px"> </a>
          <a href="https://www.twitter.com" target="_blank"> <img src="assets\images\twitter.png" alt="" width="22px" height="20px"> </a>
        </div>
      </footer>
    </div>
  </body>
</html>
