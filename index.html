<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <header class="header">
        <img src="assets\images\logo.png" alt="logo" height="100px" width="150px">
        <button type="button" class="btn btn-light" data-toggle="modal" data-target="#myModal" id="sign-in-button">
          Login
        </button>
        <div class="modal" id="myModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-header">Please Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form>
                    <div class="form-group">
                        <label for="example-input-email">Username:</label>
                        <input type="email" class="form-control" id="example-input-email" aria-describedby="emailHelp" placeholder="Enter Username">
                        <br>
                        <label for="example-input-password">Password:</label>
                        <input type="password" class="form-control" id="example-input-password" aria-describedby="emailHelp" placeholder="Enter Password">
                    </div>
                  </form>
              </div>
              <div class="modal-footer" style="margin:auto">
                <button type="register" class="btn btn-primary">Login</button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="content">
        <div class="search">
          <form action="index.html" method="get" autocomplete="off">
            <input type="text" name="" value="" placeholder="City">
          </form>
        </div>
        <div class="images">
          <div class="image">
            <a href="list.html"> <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="" width="300px" height="300px"> </a>
            <div class="city">Delhi</div>
          </div>
          <div class="image">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="" width="300px" height="300px">
            <div class="city">Goa</div>
          </div>
          <div class="image">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="" width="300px" height="300px">
            <div class="city">Hyderabad</div>
          </div>
          <div class="image">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="" width="300px" height="300px">
            <div class="city">Kolkata</div>
          </div>
        </div>
        <div class="viewMore">
          <button type="button" class="btn btn-secondary">View More</button>
        </div>
      </div>
      <footer class="footer">
        <div class="contact">
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#contactUs">Contact Us</button>

          <div class="modal" tabindex="-1" role="dialog" id="contactUs">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Get in touch</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>
                    Thank you for reaching out!!! <br>
                    Please enter your email and we will get back to you.
                  </p>
                  <label>Email: <input type="email" name="" value="" placeholder="Enter your email id"></label>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="copyright">
          &copy; 2020 ROOM SEARCH PVT. LTD.
        </div>
        <div class="socialMedia">
          <a href="https://www.facebook.com" target="_blank"> <img src="assets\images\facebook.png" alt="" width="22px" height="20px"> </a>
          <a href="https://www.instagram.com" target="_blank"> <img src="assets\images\instagram.png" alt="" width="22px" height="20px"> </a>
          <a href="https://www.twitter.com" target="_blank"> <img src="assets\images\twitter.png" alt="" width="22px" height="20px"> </a>
        </div>
      </footer>
    </div>
  </body>
</html>
